<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção Relâmpago</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="section-container background-section-one">
        <img class="imagem-blackFriday" src="assets/img/sec1.png" alt="Logo"/>
    </section>

    <section class="section-container background-section-two">
        <div class="card-container">
            <div id="content">
                <h1>Não fique de fora dessa!</h1>
                <p>Cadastre-se agora e garanta um mega desconto na sua casa própria!</p>
                <form id="cadastro">
                    <input id="name" type="text" placeholder="nome completo">
                    <input id="email" type="text" placeholder="seu melhor email">
                    <input class="btn" type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div classe="footer-container">
            <p id="autor">Desenvolvido por DCF</p>
            <p>Todos os direitos reservados</p>
        </div>

    </footer>
    
</body>

<script src="assets/js/script.js"></script>

</html>
